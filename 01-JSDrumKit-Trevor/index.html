<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<title>Drum Kit</title>
</head>
<body>
<h1>Keyboard Drumkit</h1>
  <div class="container">
    <div class = "key" data-key="65"><span class = "keyPress">A</span></div>
    <div class = "key" data-key="83"><span class = "keyPress">S</span></div>
    <div class = "key" data-key="68"><span class = "keyPress">D</span></div>
    <div class = "key" data-key="70"><span class = "keyPress">F</span></div>
    <div class = "key" data-key="71"><span class = "keyPress">G</span></div>
    <div class = "key" data-key="72"><span class = "keyPress">H</span></div>
    <div class = "key" data-key="74"><span class = "keyPress">J</span></div>
    <div class = "key" data-key="75"><span class = "keyPress">K</span></div>
    <div class = "key" data-key="76"><span class = "keyPress">L</span></div>
  </div>


  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
